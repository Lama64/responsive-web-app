<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Eine Seite Ã¼ber HTML und CSS.">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <title>
        Tram Stations Speedrun
    </title>
    <link id="css" rel="stylesheet" type="text/css" href="style.css">

    <!--Material Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close,help,upload" />

    <!--Leaflet, Map-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="help-overlay.js" async></script>
</head>

<body>
    <header>
        Public Transport Speedrun / Checklist
        <div id="header-buttons">
            <label for="stop-upload" class="file-upload">
                <span class="material-symbols-outlined">
                    upload
                </span>
                Upload Stations
            </label>
            <input type="file" id="stop-upload" accept=".txt" />
            <span class="material-symbols-outlined" id="open-help">
                help
            </span>
        </div>
    </header>

    <div id="map">
    </div>
    <script src="map.js" async></script>
    <script src="stops-parser.js" async></script>

    <div id="help-overlay">
        <div id="help-content">
            <div id="help-header">
                <h2>How-To</h2>
                <span class="material-symbols-outlined" id="close-help">
                    close
                </span>
            </div>
            <p></p>

        </div>
    </div>
</body>

</html>
